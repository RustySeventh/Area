{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Google OAuth Callback</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Google OAuth Callback</h1>
    {% if authenticated %}
    <p>Accès autorisé !</p>
    <p>Vous pouvez à présent fermer cette page.</p>
    {% else %}
    <p>Erreur d'authentification. Veuillez réessayer.</p>
    {% endif %}
    {% if error %}
    <p>Erreur : {{ error }}</p>
    {% endif %}
</body>
</html>
